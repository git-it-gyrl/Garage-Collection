
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Car Garage</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="car-header">
      <img
        src="https://fontmeme.com/permalink/180719/67429e6afec53d21d64643101c43f029.png"
        alt="car-header"
      />
    </div>

    <div class="container">
      <form class="add-car-form">
        <h3>Create a car!</h3>

        <input
          type="text"
          name="name"
          value=""
          placeholder="Enter a car's name..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="image"
          value=""
          placeholder="Enter a car image URL..."
          class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Create Car"
          class="submit"
        />
      </form>
    </div>
    <p style="text-align:center">
      Andy needs your help! <button id="new-car-btn">Add a new car!</button>
    </p>
