<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My garage</title>
  <link rel="stylesheet" href="index.css"/>
</head>
<body>
  <h1>My Garage</h1>

  <form class="add-car-form">
    <h3>Add a car:</h3>

    <input
      type="text"
      name="make"
      value=""
      placeholder="Make"
      class="input-text"
    />
    <br />
    <input
      type="text"
      name="model"
      value=""
      placeholder="model"
      class="input-text"
    />
    <br />
    <input
      type="text"
      name="image"
      value=""
      placeholder="Image"
      class="input-text"
    />
    <br />
    <input
      type="text"
      name="year"
      value=""
      placeholder="year"
      class="input-text"
    />
    
    
    <br />
    <input
      type="submit"
      name="submit"
      value="Add Car"
      class="submit"
    />
 
  </form>
  <br>






  <div class="car-collection">







  </div>




  <script type="text/javascript" src="index.js"></script>
</body>
</html>
